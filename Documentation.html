    <script>
        function openDocument(doc) {
            var frame = document.getElementById('document-frame');
            var encodedDoc = encodeURI(doc);

            frame.src = encodedDoc;

            // Fallback: Open in new tab als iframe niet werkt
            frame.onerror = function () {
                window.open(encodedDoc, '_blank');
            };
        }
    </script>
